services:
  api:
    build: ./backend
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__Default=Host=db;Database=propertymanager;Username=postgres;Password=localdev
      - Jwt__Secret=local-development-secret-key-min-32-chars
      - Jwt__Issuer=http://localhost:5000
      - Jwt__Audience=http://localhost:4200
      - Email__Provider=Smtp
      - Email__SmtpHost=mailhog
      - Email__SmtpPort=1025
      - Email__FromAddress=noreply@localhost
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=propertymanager
      - POSTGRES_PASSWORD=localdev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
