# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: property-manager-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__Default
        fromDatabase:
          name: property-manager-db
          property: connectionString
      - key: Jwt__Secret
        generateValue: true
      - key: Jwt__Issuer
        sync: false
      - key: Jwt__Audience
        sync: false
      - key: Jwt__ExpiryMinutes
        value: "60"
      - key: Email__Provider
        value: Smtp
      - key: Email__FromEmail
        sync: false
      - key: Email__FromName
        value: Property Manager
      - key: Email__SmtpHost
        sync: false
      - key: Email__SmtpPort
        sync: false
      - key: Email__EnableSsl
        value: "true"
      - key: Email__SmtpUsername
        sync: false
      - key: Email__SmtpPassword
        sync: false

  # Frontend Web Service (Docker with nginx proxy)
  - type: web
    name: property-manager-web
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: API_URL
        value: https://api.upkeep-io.dev

databases:
  - name: property-manager-db
    databaseName: propertymanager
    user: propertymanager
    region: oregon
    plan: basic-256mb
    ipAllowList: []
