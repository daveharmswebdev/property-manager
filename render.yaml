# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: property-manager-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__Default
        fromDatabase:
          name: property-manager-db
          property: connectionString
      - key: Jwt__Secret
        generateValue: true
      - key: Jwt__Issuer
        sync: false
      - key: Jwt__Audience
        sync: false
      - key: Jwt__ExpiryMinutes
        value: "60"
      - key: Email__Provider
        value: Smtp
      - key: Email__FromAddress
        sync: false
      - key: Email__FromName
        value: Property Manager
      - key: Email__SmtpHost
        sync: false
      - key: Email__SmtpPort
        sync: false
      - key: Email__SmtpUsername
        sync: false
      - key: Email__SmtpPassword
        sync: false

  # Frontend Static Site
  - type: web
    name: property-manager-web
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist/property-manager/browser
    plan: starter
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: property-manager-db
    databaseName: propertymanager
    user: propertymanager
    region: oregon
    plan: starter
    ipAllowList: []
