# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "This project uses .NET 10 with Clean Architecture and Angular 20+ frontend"
  - "Backend tests use xUnit with FluentAssertions - run 'dotnet test' from /backend"
  - "Frontend tests use Vitest with Testing Library - run 'npm test' from /frontend"
  - "Playwright MCP is available for E2E testing - use mcp__playwright__ tools for browser automation, snapshots, and UI verification"
  - "TypeScript LSP plugin is available - use it for type checking, finding references, and understanding Angular/TypeScript code structure when designing tests"
  - "C# LSP plugin is available - use it for type checking, finding references, and understanding .NET code structure when designing tests"
  - "Ref MCP is available for documentation lookup - use mcp__Ref__ref_search_documentation to search Playwright, Cypress, Vitest, xUnit, and other test framework docs"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
