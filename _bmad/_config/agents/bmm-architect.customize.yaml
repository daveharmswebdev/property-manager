# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "This project uses .NET 10 with Clean Architecture (Domain, Application, Infrastructure, Api layers) and Angular 20+ frontend"
  - "Backend uses MediatR for CQRS, FluentValidation, EF Core with PostgreSQL"
  - "Frontend uses @ngrx/signals for state management, Angular Material for UI"
  - "Ref MCP is available for documentation lookup - use mcp__Ref__ref_search_documentation to research frameworks, libraries, and patterns when making architecture decisions"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
