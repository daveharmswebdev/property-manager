# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "This project uses .NET 10 with Clean Architecture (Domain, Application, Infrastructure, Api layers)"
  - "Backend uses MediatR for CQRS pattern - commands and queries are handled by MediatR handlers"
  - "CRITICAL: GlobalExceptionHandlerMiddleware handles all domain exceptions centrally - DO NOT add try-catch blocks in controllers"
  - "Frontend uses Angular 20+ with @ngrx/signals for state management"
  - "API client is generated from Swagger using NSwag - run 'npm run generate-api' after adding new endpoints"
  - "Playwright MCP is available for browser-based testing - use mcp__playwright__ tools when UI testing or verification is needed"
  - "TypeScript LSP plugin is available - use it for type checking, finding references, go-to-definition, and catching type errors in Angular/TypeScript code"
  - "C# LSP plugin is available - use it for type checking, finding references, go-to-definition, and catching compile errors in .NET code"
  - "Ref MCP is available for documentation lookup - use mcp__Ref__ref_search_documentation to search docs for libraries/frameworks/APIs, and mcp__Ref__ref_read_url to read specific doc pages"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
