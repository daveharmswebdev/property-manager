name: CD

on:
  push:
    branches: [main, master]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}-api
  WEB_IMAGE_NAME: ${{ github.repository }}-web

jobs:
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    env:
      RENDER_API_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_API }}
      RENDER_WEB_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_WEB }}
      PROD_API_URL: ${{ secrets.PRODUCTION_API_URL }}

    steps:
      - name: Deploy API to Render
        if: env.RENDER_API_HOOK != ''
        run: |
          curl -X POST "$RENDER_API_HOOK" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deploy Web to Render
        if: env.RENDER_WEB_HOOK != ''
        run: |
          curl -X POST "$RENDER_WEB_HOOK" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deployment
        if: env.RENDER_API_HOOK != '' || env.RENDER_WEB_HOOK != ''
        run: sleep 30

      - name: Verify API health
        if: env.PROD_API_URL != ''
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_API_URL/api/v1/health")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed"

      - name: Skip deployment notice
        if: env.RENDER_API_HOOK == '' && env.RENDER_WEB_HOOK == ''
        run: echo "Skipping deployment - Render deploy hooks not configured"
