name: CD

on:
  push:
    branches: [main, master]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    environment: production
    env:
      RENDER_API_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_API }}
      RENDER_WEB_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_WEB }}
      PROD_API_URL: ${{ secrets.PRODUCTION_API_URL }}

    steps:
      - name: Trigger API deployment
        if: env.RENDER_API_HOOK != ''
        run: |
          curl -X POST "$RENDER_API_HOOK" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Trigger Web deployment
        if: env.RENDER_WEB_HOOK != ''
        run: |
          curl -X POST "$RENDER_WEB_HOOK" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deployment
        if: env.RENDER_API_HOOK != '' || env.RENDER_WEB_HOOK != ''
        run: sleep 60

      - name: Verify API health
        if: env.PROD_API_URL != ''
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_API_URL/api/v1/health")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed"

      - name: Skip deployment notice
        if: env.RENDER_API_HOOK == '' && env.RENDER_WEB_HOOK == ''
        run: echo "Skipping deployment - Render deploy hooks not configured"
